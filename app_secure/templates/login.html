{% extends "layout.html" %}
{% block content %}
  <div class="box">
    <h2>Log in</h2>
    {% if message %}
      <p><strong>{{ message }}</strong></p>
    {% endif %}
    <form method="post">
      <label>Username: <input name="username" /></label><br><br>
      <label>Password: <input name="password" type="password" /></label><br><br>
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
