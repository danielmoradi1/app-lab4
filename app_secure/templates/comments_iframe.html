<!doctype html>
<html>
<head><meta charset="utf-8"><style>body{font-family:Arial; padding:8px}</style></head>
<body>
  {% for c in comments %}
    <div style="border-top:1px dashed #ddd; padding-top:0.5rem;">
      <div>{{ c['created_at'] }}</div>
      <div>{{ c['text'] | e }}</div>
    </div>
  {% else %}
    <p>No comments yet</p>
  {% endfor %}
</body>
</html>
