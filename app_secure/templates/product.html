<h3>Add comment</h3>
<form method="post" action="{{ url_for('comments_post') }}" target="comments_frame">
  <input type="hidden" name="product_id" value="{{ product['id'] }}">
  <textarea name="comment" rows="4" cols="60"></textarea><br>
  <button type="submit">Posta kommentar</button>
</form>

<h3>comment</h3>
<iframe name="comments_frame" sandbox="allow-forms" src="{{ url_for('comments_iframe') }}?product={{ product['id'] }}" style="width:100%; height:220px; border:1px solid #ddd;"></iframe>
